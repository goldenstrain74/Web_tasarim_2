<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayt</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="Js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container ">
        <div class="row col-md-12">
            <div class="col-md-6">
                <div id="carouselExampleDark" class="carousel carousel-dark slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="Images/amasra1.jpg" height="550px" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>amasra 1</h5>
                          <p>amasra manzarası</p>
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="Images/amasra2.jpg" height="550px" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>amasra 2</h5>
                          <p>güzel bir amasra manzarası</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="Images/amasra3.jpg"height="550px"  class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>amasra 3</h5>
                          <p>başka bir amasra manzarası.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="Images/amasra5.jpg" height="275px" class="d-block w-100" alt="...">
                        <img src="Images/amasra4.jpg" height="275px" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>amasra 4</h5>
                          <p>daha başka bir amasra manzarası.</p>
                        </div>
                      </div>
                    </div>
                     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">önceki</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">sonraki</span>
                        </button>
                     </div>
                
                     
                    
                    </div>
              </div>

           </div>
      </div>
</body>
</html>
